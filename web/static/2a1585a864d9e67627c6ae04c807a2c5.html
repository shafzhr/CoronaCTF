
<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<div id="container">

    <div class="banner-area">
      <h2><span class="type"></span></h2>      
    </div>
  </div>
  <div id=navi>
    <div class="form">

        <input type="text" id="name" name="name"><br>
        <label for="fplace">place:</label><br>

      </form>
    </div>
  </div>  

</div>

<script src="js/typed.js"></script>
<script>
  var typed = new Typed('.type', {

    Good Luck!,<br>^400\
    &nbsp;&nbsp;M."
],
    smartBackspace: true,
    typeSpeed: 35,
    backSpeed: 60,
    startDelay: 1000,
    loop: false
  });
